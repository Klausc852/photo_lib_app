name: flutter_base
description: A comprehensive Flutter app template with themes, API handling, and best practices
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.4.0
  
  # Cache & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  
  # UI & Fonts
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  
  # Loading & Animations
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # Utils
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - .env
    - assets/logo/
